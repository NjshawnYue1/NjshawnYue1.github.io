">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br><span class="line">109</span><br><span class="line">110</span><br><span class="line">111</span><br><span class="line">112</span><br><span class="line">113</span><br><span class="line">114</span><br><span class="line">115</span><br><span class="line">116</span><br><span class="line">117</span><br><span class="line">118</span><br><span class="line">119</span><br><span class="line">120</span><br><span class="line">121</span><br><span class="line">122</span><br><span class="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment"> * 需要重新编译 npm run bulid</span></span><br><span class="line"><span class="comment">var 全局</span></span><br><span class="line"><span class="comment">let</span></span><br><span class="line"><span class="comment">const 常量</span></span><br><span class="line"><span class="comment">var a = 1;</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">&#123;</span></span><br><span class="line"><span class="comment">    var a = 3</span></span><br><span class="line"><span class="comment">&#125;</span></span><br><span class="line"><span class="comment">console.log(a)</span></span><br><span class="line"><span class="comment">*/</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">//ES6允许按照一定模式，从数组和对象中提取值，对变量进行赋值 称为 解构</span></span><br><span class="line"><span class="comment">// let [a, b, c] = [0, 1, 2]</span></span><br><span class="line"><span class="comment">// 默认值 只要左右解构一样就可以识别 这个默认值可以用在整个js中 undifiend会取默认值 null就为null</span></span><br><span class="line"><span class="comment">// let [foo = true] = []</span></span><br><span class="line"><span class="comment">// 对象的解构</span></span><br><span class="line"><span class="keyword">let</span> &#123; foo, bar &#125; = &#123; <span class="attr">foo</span>: <span class="string">&#x27;js&#x27;</span>, <span class="attr">bar</span>: <span class="string">&#x27;aaa&#x27;</span> &#125;</span><br><span class="line"><span class="built_in">console</span>.log(foo + bar)</span><br><span class="line"><span class="comment">// 字符串的解构 字符串被转换成了类似数组的对象</span></span><br><span class="line"><span class="keyword">const</span> [a, b, c, d] = <span class="string">&#x27;jsjs&#x27;</span></span><br><span class="line"><span class="built_in">console</span>.log(a);</span><br><span class="line"><span class="built_in">console</span>.log(b);</span><br><span class="line"><span class="built_in">console</span>.log(c);</span><br><span class="line"><span class="built_in">console</span>.log(d);</span><br><span class="line"></span><br><span class="line"><span class="comment">// 对象扩展运算符 不确定参数有几个的时候可以使用，在字符串赋值的时候 如果直接将一个字符串赋值给另一个则赋给的是已创建好的数组的引用</span></span><br><span class="line"><span class="keyword">let</span> arr1 = [<span class="number">1</span>, <span class="number">2</span>, <span class="number">3</span>];</span><br><span class="line"><span class="keyword">let</span> arr2 = [...arr1];</span><br><span class="line"><span class="comment">// console.log(&quot;arr1&quot; + arr1);</span></span><br><span class="line">arr2.push(<span class="number">4</span>);</span><br><span class="line"><span class="built_in">console</span>.log(arr1)</span><br><span class="line"><span class="built_in">console</span>.log(arr2);</span><br><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">add</span>(<span class="params">...args</span>) </span>&#123;</span><br><span class="line">    <span class="built_in">console</span>.log(args[<span class="number">0</span>])</span><br><span class="line">    <span class="built_in">console</span>.log(args[<span class="number">1</span>])</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">add(<span class="number">1</span>, <span class="number">2</span>, <span class="number">3</span>);</span><br><span class="line"></span><br><span class="line"><span class="comment">// 使用for of 循环 (for let a of arr1 a即为数组中的元素)</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">for</span> (<span class="keyword">let</span> a <span class="keyword">of</span> arr1) &#123;</span><br><span class="line">    <span class="built_in">console</span>.log(a)</span><br><span class="line">&#125;</span><br><span class="line"><span class="comment">// 字符串模板 传统的方式像其他语言一样使用+号进行连接 字符串模板运行 使用的符号为`</span></span><br><span class="line"><span class="comment">// 支持html标签 也可以直接获得运算结果</span></span><br><span class="line"><span class="keyword">let</span> str1 = <span class="string">&#x27;aaa&#x27;</span>;</span><br><span class="line"><span class="keyword">let</span> str2 = <span class="string">`非aaabbb<span class="subst">$&#123;str1&#125;</span>,cccc`</span>;</span><br><span class="line"><span class="built_in">console</span>.log(str2);</span><br><span class="line"></span><br><span class="line"><span class="comment">// Json</span></span><br><span class="line"><span class="keyword">let</span> json1 = &#123;</span><br><span class="line">    <span class="string">&#x27;0&#x27;</span>: <span class="string">&#x27;aaa&#x27;</span>,</span><br><span class="line">    <span class="string">&#x27;1&#x27;</span>: <span class="string">&#x27;bb&#x27;</span>,</span><br><span class="line">    length: <span class="number">2</span></span><br><span class="line">&#125;</span><br><span class="line"><span class="keyword">let</span> json = &#123;</span><br><span class="line">    <span class="comment">// 给一个变量名然后使用解构的方式去使用返回的值</span></span><br><span class="line">    a: <span class="string">&#x27;jspang&#x27;</span>,</span><br><span class="line">    b: <span class="string">&#x27;技术胖&#x27;</span></span><br><span class="line">&#125;</span><br><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">fun</span>(<span class="params">&#123; a, b &#125;</span>) </span>&#123;</span><br><span class="line">    <span class="built_in">console</span>.log(a, b);</span><br><span class="line">&#125;</span><br><span class="line">fun(json);</span><br><span class="line"><span class="comment">//可以将获取到的json转换成数组再进行操作 前提是这个数组中必须包含length属性，Array.from(json)</span></span><br><span class="line"><span class="comment">// Array.of() parse to array</span></span><br><span class="line"><span class="keyword">let</span> arr = <span class="built_in">Array</span>.from(json);</span><br><span class="line"><span class="built_in">console</span>.log(arr);</span><br><span class="line"></span><br><span class="line"><span class="comment">// 箭头函数 如果方法体中语句多于一句则仍需要加上大括号</span></span><br><span class="line"><span class="comment">// 箭头函数内不可以使用new 即这种表达方式不可以用作构造函数</span></span><br><span class="line"><span class="keyword">var</span> del = <span class="function">(<span class="params">a, b = <span class="number">1</span></span>) =&gt;</span> a - b</span><br><span class="line"><span class="built_in">console</span>.log(del(<span class="number">3</span>))</span><br><span class="line"></span><br><span class="line"><span class="keyword">let</span> arr3 = [<span class="string">&#x27;jspang&#x27;</span>, <span class="string">&#x27;技术胖&#x27;</span>, <span class="string">&#x27;前端教程&#x27;</span>];</span><br><span class="line"><span class="comment">// 循环替代 将数组中的所有内容均替换成函数中的字符串</span></span><br><span class="line"><span class="built_in">console</span>.log(arr3.map(<span class="function"><span class="params">a</span> =&gt;</span> <span class="string">&#x27;web&#x27;</span>));</span><br><span class="line"></span><br><span class="line"><span class="comment">// some有循环的功能</span></span><br><span class="line">arr3.some(<span class="function"><span class="params">x</span> =&gt;</span> <span class="built_in">console</span>.log(x))</span><br><span class="line"><span class="comment">// map也有替代的功能</span></span><br><span class="line"><span class="built_in">console</span>.log(arr3.map(<span class="function"><span class="params">x</span> =&gt;</span> <span class="string">&#x27;web&#x27;</span>));</span><br><span class="line"></span><br><span class="line"><span class="comment">// es6中的对象</span></span><br><span class="line"><span class="comment">//可以把声明好的变量直接赋给对象 如果是使用从后台取出的参数</span></span><br><span class="line"><span class="comment">//作为key值那么声明对象的方式就变为</span></span><br><span class="line"><span class="keyword">let</span> key = <span class="string">&#x27;0&#x27;</span></span><br><span class="line"><span class="keyword">let</span> obj = &#123;</span><br><span class="line">    [key]: <span class="string">&quot;aaa&quot;</span></span><br><span class="line">&#125;</span><br><span class="line"><span class="keyword">let</span> name = <span class="string">&#x27;zhangsan&#x27;</span></span><br><span class="line"><span class="keyword">let</span> age = <span class="number">23</span>;</span><br><span class="line"><span class="keyword">let</span> person = &#123; name, age &#125;</span><br><span class="line"><span class="built_in">console</span>.log(person)</span><br><span class="line"><span class="comment">// set中不允许重复的值</span></span><br><span class="line"><span class="keyword">let</span> setArr = <span class="keyword">new</span> <span class="built_in">Set</span>([<span class="string">&#x27;jspang&#x27;</span>, <span class="string">&#x27;技术胖&#x27;</span>, <span class="string">&#x27;web&#x27;</span>, <span class="string">&#x27;jspang&#x27;</span>]);</span><br><span class="line"><span class="comment">// for (let item of setArr) &#123;</span></span><br><span class="line"><span class="comment">//     console.log(item);</span></span><br><span class="line"><span class="comment">// &#125;</span></span><br><span class="line">setArr.forEach(<span class="function"><span class="params">value</span> =&gt;</span> <span class="built_in">console</span>.log(value));</span><br><span class="line"></span><br><span class="line"><span class="built_in">console</span>.log(setArr.size);</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="keyword">let</span> json3 = &#123;</span><br><span class="line">    name: <span class="string">&#x27;jspang&#x27;</span>,</span><br><span class="line">    skill: <span class="string">&#x27;web&#x27;</span></span><br><span class="line">&#125;</span><br><span class="line"><span class="built_in">console</span>.log(json3.name);</span><br><span class="line"></span><br><span class="line"><span class="comment">//如果使用map 需要先创建Map对象 和set一样</span></span><br><span class="line"><span class="keyword">var</span> map = <span class="keyword">new</span> <span class="built_in">Map</span>();</span><br><span class="line">map.set(name, <span class="string">&#x27;js&#x27;</span>)</span><br><span class="line">map.set(age, <span class="number">22</span>)</span><br><span class="line">map.forEach(<span class="function"><span class="params">value</span> =&gt;</span> <span class="built_in">console</span>.log(value))</span><br><span class="line"></span><br><span class="line"><span class="comment">// 模块化 可以将变量函数对象进行模块化供外部使用</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">export</span> <span class="keyword">var</span> a = <span class="string">&#x27;myjs&#x27;</span> <span class="comment">//此时就可以在另一个文件中使用import &#123;a&#125; from ./src/index.js 的方式使用这个变量</span></span><br><span class="line"></span><br><span class="line"><span class="comment">//当多个变量需要输出的时候 则将这几个变量打包成对象即可</span></span><br><span class="line"><span class="comment">// export &#123;a,b,c&#125; 或者 export &#123; x as a,y as b&#125;这样的形式使用别名 可以export多个 变量函数可以一起 当使用import的时候也是一样 而当使用default修饰的时候就只能有一个并且import的时候可以不加&#123;&#125;</span></span><br></pre></td></tr></table></figure>

      localStorage.setItem('comments_active', commentClass);
    });
